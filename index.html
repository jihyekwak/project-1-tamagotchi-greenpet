<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js" defer></script>
    <title>Green Pet</title>
</head>
<body>
    <h1>Green Pet Tamagotchi</h1>
    <div class="time inactive">
        <span id="timer">Timer: 00</span>
        <!-- temporary pause button -->
        <button id="pause">pause</button>   
    </div>
    </div>
    
    <div class="start">
        <div class="form1">
            <p>Play some games?</p>
            <button id="yesBtn">Yes</button>
        </div>
        <div class="form2 inactive">
            <p>Give your name and pet name</p>
            <label>User name: </label>
            <input type="text" placeholder="Your name" class="userName"><br/>
            <label>Pet name: </label>
            <input type="text" placeholder="Pet name" class="petName"><br/>
            <input type="submit">
        </div>
        <div class="form3 inactive">
            <p>Shall we start?</p>
            <button id="startBtn">Game Start</button>
        </div>
    </div>
    <div class="play inactive">
        <div class="status">
            <h3 id="userName"></h3>
            <h3 id="petName"></h3>                
            <div class="barBox">water
                <div id="waterBar" ></div>
            </div>
            <div class="barBox">sunlight
                <div id="sunlightBar"></div>
            </div>
            <div class="barBox">temperature
                <div id="tempBar"></div>
            </div>
            <!-- <div id="timer"></div> -->
            <!-- temporary pause button -->
            <!-- <button id="pause">pause</button> -->
        </div>
        <div class="plantImg">Your pet</div>
        <div class="playBtns">
            <button id="water">Give Water</button>
            <button id="sunlight">Sun Light</button>
            <button id="tempUp">Warming</button>
            <button id="tempDown">Cooling</button>
        </div>
    </div>
    <div class="result inactive">
        <div class="resultPlantImg">result plant image</div>
        <div class="resultMsg">
            <p id="resultUserName"></p>
            <p id="resultMsg"></p>
            <button id="playAgain">Play again</button>
        </div>
    </div>
</body>
</html>
