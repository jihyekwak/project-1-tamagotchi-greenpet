<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js" defer></script>
    <title>Green Pet</title>
</head>
<body>
    <div class="title">
        <button class="bgmPause inactive">BGM pause</button>
        <h1 id="title">Green Pet Tamagotchi</h1>
    </div>
    <div class="start">
        <div class="startForm1">
            <p>Play some games?</p>
            <button id="yesBtn" onclick="submitEffect()">Yes!!</button>
        </div>
        <div class="startForm2 inactive">
            <p>Give your name and pet name</p>
            <label>Player name : </label>
            <input type="text" placeholder="Your name" class="userName"><br/>
            <label>Pet name : </label>
            <input type="text" placeholder="Pet name" class="petName"><br/>
            <input type="submit" onclick="submitEffect()">
        </div>
        <div class="startForm3 inactive">
            <p>Shall we start?</p>
            <button id="startBtn" onclick="submitEffect()">Game Start</button>
        </div>
    </div>
    <div class="play inactive">
        <!-- display levels -->
        <div class="level">
            <h4 id="userName"></h3>
            <h4 id="petName"></h3>                
            <div class="barBox">water
                <div id="waterBar" ></div>
            </div>
            <div class="barBox">sunlight
                <div id="sunlightBar"></div>
            </div>
            <div class="barBox">temperature
                <div id="tempBar"></div>
            </div>
            <div class="barBox">time
                <div id="timeBar"></div>
            </div>
        </div>
        <!-- display pet plant image -->
        <div class="plantImg">
            <img alt="yourPet" id="plantImg">
        </div>
        <!-- display game buttons -->
        <div class="playBtns">
            <button id="water" onclick="soundEffect()">Give Water</button>
            <button id="sunlight" onclick="soundEffect()">Sun Light</button>
            <button id="tempUp" onclick="soundEffect()">Warming</button>
            <button id="tempDown" onclick="soundEffect()">Cooling</button>
        </div>
    </div>
    <div class="result inactive">
        <div class="resultPlantImg">
            <img alt="yourPet" id="resultPlant">
        </div>
        <div class="resultMsg">
            <p id="resultUserName"></p>
            <p id="resultMsg"></p>
            <button id="playAgain">Play again</button>
        </div>
    </div>
    <div class="ground"></div>
</body>
</html>
